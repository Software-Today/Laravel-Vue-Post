<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Js Practice</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    <style>
        .card {
            width: 100px;
            height: 150px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container mt-5">
            <h2 class="text-center">Watch Property use in vue js</h2>
            <div class="col-md-12 mt-5">
                <form @submit.prevent="save">
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" v-model="user.name" placeholder="Enter your name" autocomplete="off" />
                            <span v-if="msg.name"> {{ msg.name}} </span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="email" v-model="user.email" placeholder="Enter your email" autocomplete="off" /><br />
                            <span v-if="msg.email">{{msg.email}}</span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">Password</label
              >
              <div class="col-sm-10">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  v-model="user.password"
                  placeholder="Enter your email"
                  autocomplete="off"
                /><br />
                <span v-if="msg.password"> {{ msg.password }} </span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      const app = Vue.createApp({
          data() {
              return {
                  user:{
                    name: "",
                    email: "",
                    password: "",
                    msg: [],
                  }

              };
          },

          watch: {
              name(newName, oldName) {
                  let difference = 3 - newName.length;
                  if (newName.length < 3) {
                      this.msg['name'] = "Must be 3 character !" + difference + " character left";
                  } else {
                      this.name = newName;
                  }
              },
              email(newEmail, oldEmail) {
                  if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(newEmail)) {
                    this.msg["email"] = '';
                  } else {
                      this.msg["email"] = "Invalid Email Address";
                  }
                  this.email = newEmail;
              },
              password(newPassword, oldPassword) {
                  let difference = 8 - newPassword.length;
                  if (newPassword.length < 8) {
                      this.msg['password'] = "Must be a 8 characters !" + difference + " characters left";
                  } else {
                    this.msg['password'] = '';
                  }
                  this.password = newPassword;
              }




          },

          methods: {
              
          },
      });

      app.mount("#app");
    </script>
  </body>
</html>
